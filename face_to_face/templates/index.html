<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <section>
            <h1>FACE TO FACE</h1>
            <h2>Welcome, {{ player_name }}!</h2>
            <table>
                <tr>
                    <th>PEOPLE</th>
                    <th>ACTIONS</th>
                </tr>
                <tr>
                    <p>{{people[0]}}</p>
                    <td>
                        <select name="people" method="GET" action="/" id="">
                            
                            <option value="{{people[0]}}" selected>{{people[0]}}</option>
                            {% for person in people[1:] %}
                                <option value="{{ person }}" SELECTED>{{ person }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <button onclick="changeIndex()" class="btn">get tip</button>
                        <button onclick="changeIndex()" class="btn">confirm</button>
                    </td>
            
                </tr>
            </table>
            <h2 id='tipIndex'>TIP: </h2>
        </section>
        
        
    </div>
    <script>
        var tip_h2 = document.getElementById("tipIndex")
        
        var i = 0
        function changeIndex() {
            var paragraph = document.createElement("p")
            if (i == 0) {
                x = "{{ tip_person[0] }}"
            } else if (i == 1) {
                x = "{{ tip_person[1] }}"
            } else if (i == 2) {
                x = "{{ tip_person[2] }}"
            } else if (i == 3) {
                x = "{{ tip_person[3] }}"
            } else if (i == 4) {
                x = "{{ tip_person[4] }}"
                i = 0
            }

            var var_tip = document.createTextNode(x)
        
            paragraph.appendChild(var_tip)
            tip_h2.innerHTML += `<br>${paragraph.innerHTML}`
            i += 1
        }
    </script>
</body>
</html>
